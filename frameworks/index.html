<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TechMarket - Sistema de Transferências</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container py-4">
      <header class="text-center mb-5">
        <h1 class="display-5 text-primary mb-2">Sistema de Transferências</h1>
        <p class="lead text-muted">Endpoint REST seguro para transações financeiras</p>
      </header>

      <div class="row justify-content-center">
        <div class="col-lg-10">
          <!-- Card de Informações da Conta -->
          <div class="card mb-4">
            <div class="card-body">
              <h2 class="card-title h5 mb-3">Sua Conta</h2>
              <div class="row">
                <div class="col-md-6">
                  <p class="mb-1"><strong>Nome:</strong> <span id="contaNome">João Silva</span></p>
                  <p class="mb-0"><strong>Agência:</strong> 0001</p>
                </div>
                <div class="col-md-6 text-md-end">
                  <p class="mb-1"><strong>Saldo Disponível:</strong></p>
                  <h3 class="text-success mb-0">R$ <span id="contaSaldo">5.000,00</span></h3>
                </div>
              </div>
            </div>
          </div>

          <!-- Formulário de Transferência -->
          <div class="card mb-4">
            <div class="card-body">
              <h2 class="card-title h5 mb-4">Nova Transferência</h2>
              <form id="transferenciaForm">
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="valorTransferencia" class="form-label">Valor da Transferência</label>
                    <div class="input-group">
                      <span class="input-group-text">R$</span>
                      <input type="number" class="form-control" id="valorTransferencia" 
                             min="0.01" step="0.01" placeholder="0,00" required>
                    </div>
                    <div class="form-text">Valor mínimo: R$ 0,01</div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="contaDestino" class="form-label">Conta Destino</label>
                    <input type="text" class="form-control" id="contaDestino" 
                           placeholder="Nome do beneficiário" required>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100">
                  Realizar Transferência
                </button>
              </form>
            </div>
          </div>

          <!-- Resultado da Transferência -->
          <div id="resultadoTransferencia" class="d-none"></div>

          <!-- Histórico de Transações -->
          <div class="card">
            <div class="card-body">
              <h2 class="card-title h5 mb-3">Histórico de Transações</h2>
              <div id="historicoTransacoes">
                <p class="text-muted mb-0">Nenhuma transação realizada.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
